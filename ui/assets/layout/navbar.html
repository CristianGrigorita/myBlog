<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="ui/assets/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="ui/assets/css/style.css" type="text/css" />
</head>
<body>
    <div class="navDiv">
    <!-- Dropdown Structure -->
    <ul id="navBar" class="dropdown-content">
        <li><a href="#acountModal" class="waves-effect modal-trigger" id="logInBnt">Register</a></li>
              <!-- Button to open the modal login form -->
        <li><a id="logOutBtn">LogOut</a></li>
        <li class="divider"></li>
    </ul>
    <nav>
      <div class="nav-wrapper light-blue">
        <a href="index" class="brand-logo">My Blog</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="index">Home</a></li>
          <li><a class="waves-effect modal-trigger" href="#contactModal">Contact</a></li>
          <!-- Dropdown Trigger -->
          <li><a id="accountBox" class="dropdown-button" data-activates="navBar"><i id="logInLed" class="material-icons">account_box</i></a></li>
          <!--search bar-->
          <li>
            <div class="input-field searchBar">
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </li>
        </ul>
      </div>
    </nav>
</div>
    
    
  <nav>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>
  
  <script>
    $("#accountBox").dropdown();
  </script>
</body>
</html>
