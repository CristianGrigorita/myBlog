<!--Contact Modal Structure -->
<div id="contactModal" class="modal">
    <div class="modal-content">
        <div class="row">
            <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                  <input id="contact_first_name" type="text" class="validate">
                  <label for="contact_first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="contact_last_name" type="text" class="validate">
                    <label for="contact_last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <input id="contactEmail" type="email" class="validate">
                <label for="contactEmail">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <input id="contactSubject" type="text" class="validate">
                <label for="contactSubject">Subject</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <textarea id="contactMessage" class="materialize-textarea"></textarea>
                <label for="contactMessage">Message</label>
                </div>
            </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a id="contactSubmitBtn" class="waves-effect waves-light btn">SUBMIT</a>
    </div>
</div>
    
<!-- Account Modal Structure -->
<div id="acountModal" class="modal">
    <div class="modal-content">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s3"><a href="#logInTab">Log In</a></li>
                    <li class="tab col s3"><a href="#signUpTab">Sign Up</a></li>
                </ul>
            </div>
            <div id="logInTab" class="col s12 logInContainer">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="logInEmail" type="email" class="validate">
                        <label for="logInEmail" data-error="wrong" data-success="right">Email</label>
                    </div>
                </div>
                    
                <div class="row">
                    <div class="input-field col s12">
                        <input id="logInPassword" type="password" class="validate">
                        <label for="logInPassword">Password</label>
                    </div>
                </div>
                    
                <a class="waves-effect waves-light btn logInButton">LOGIN</a>
            </div>
                
            <div id="signUpTab" class="col s12 singUpContainer">
                <div class="row">
                    <form class="col s12">
                
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                            
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="userEmail" type="email" class="validate">
                                <label for="userEmail" data-error="wrong" data-success="right">Email</label>
                            </div>  
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="pass" type="password" class="validate">
                                <label for="pass">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m12">
                                <input id="passwordConfirm" type="password">
                                <label id="lblPasswordConfirm" for="passwordConfirm" data-error="Password not match" data-success="Password Match">Confirm Password</label>
                            </div>
                        </div>
                            
                        <a class="waves-effect waves-light btn signUpButton">SIGN UP</a>
                    </form>
                </div>
            </div>
                
        </div>
    </div>
</div>



<div id="footer"></div>
